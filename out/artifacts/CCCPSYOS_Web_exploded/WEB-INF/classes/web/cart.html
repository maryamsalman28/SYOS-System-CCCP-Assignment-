<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Your shopping cart with secure checkout.">
    <link rel="icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="store-wrapper">
    <div class="container py-5">

    <h2 class="mb-4">üõí Your Cart</h2>
    <div id="cartList"></div>
    <div id="cartSummary" class="mt-4"></div>
    <div class="mt-3">
        <button id="continueBtn" class="btn btn-secondary">‚¨Ö Continue Shopping</button>
        <button id="checkoutBtn" class="btn btn-primary">Checkout</button>
    </div>
</div>
</div>

<script>
    // ‚úÖ Safer cart loading
    let cart = [];
    try {
        cart = JSON.parse(localStorage.getItem("cart") || "[]");
    } catch {
        cart = [];
        localStorage.removeItem("cart");
    }

    function checkout() {
        if (cart.length === 0) {
            alert("Your cart is empty.");
            return;
        }

        const userId = parseInt(localStorage.getItem("userId"));
        if (!userId || isNaN(userId)) {
            alert("You must be logged in to place an order.");
            return;
        }

        const address = prompt("Enter your address:");
        const phone = prompt("Enter your phone number:");

        if (!address || !phone) {
            alert("Address and phone number are required.");
            return;
        }

        let total = 0;
        const items = cart.map(item => {
            total += item.price * item.quantity;
            return {
                itemId: item.itemId,
                quantity: item.quantity,
                price: item.price,
                itemName: item.itemName
            };
        });

        const order = {
            userId,
            address,
            phoneNumber: phone,
            total,
            items
        };

        console.log("üõí Cart being submitted:", cart);
        console.log("‚úÖ Payload to backend:", JSON.stringify(order));

        fetch("/checkout", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(order)
        })
            .then(async res => {
                const msg = await res.text();
                if (!res.ok) throw new Error(msg);

                localStorage.setItem("lastReceiptItems", JSON.stringify(items));
                localStorage.setItem("lastReceiptMessage", msg || "Order submitted!");
                localStorage.removeItem("cart");
                window.location.href = "receipt.html";
            })
            .catch((err) => {
                console.error("‚ùå Checkout failed:", err.message);
                alert("‚ùå Checkout failed: " + err.message);
            });
    }


    function continueShopping() {
        localStorage.setItem("redirectToShop", "true");
        window.location.href = "store.html";
    }

    function renderCart() {
        const cartList = document.getElementById("cartList");
        const cartSummary = document.getElementById("cartSummary");
        cartList.innerHTML = "";
        cartSummary.innerHTML = "";

        if (cart.length === 0) {
            cartList.innerHTML = "<p>Your cart is empty.</p>";
            return;
        }

        let total = 0;
        cart.forEach((item, index) => {
            const itemTotal = item.price * item.quantity;
            total += itemTotal;

            const div = document.createElement("div");
            div.className = "card mb-3 store-card";
            div.innerHTML = `
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <strong>${item.itemName}</strong> (x${item.quantity}) ‚Äì Rs. ${itemTotal}
                    </div>
                    <button class="btn btn-sm btn-outline-danger remove-item-btn" data-index="${index}">
                        Remove
                    </button>
                </div>
            `;
            cartList.appendChild(div);
        });

        cartSummary.innerHTML = `<h5>Total: Rs. ${total}</h5>`;
    }

    function removeItem(index) {
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
    }

    // ‚úÖ Delegated listener for remove buttons
    document.addEventListener("click", function (e) {
        if (e.target.classList.contains("remove-item-btn")) {
            const index = parseInt(e.target.dataset.index);
            removeItem(index);
        }
    });

    // ‚úÖ Attach action buttons
    document.getElementById("checkoutBtn").addEventListener("click", checkout);
    document.getElementById("continueBtn").addEventListener("click", continueShopping);

    renderCart();
</script>

</body>
</html>
